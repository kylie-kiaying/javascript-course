      //Arrays are references
      const array1 = [1, 2, 3];
      const array2 = array1.slice(); //Creates a copy of the array
      array2.push(4);
      console.log(array1); //output 1, 2, 3
      console.log(array2); //output 1, 2, 3, 4

      const [firstValue, secondValue] = [1, 2, 3]; //Gets the first two values from the array

      for (let i = 1; i <= 10; i++) {
        if (i === 3) {
          continue; //Skips the number 3 (1 iteration)
        }
        console.log(i);
        if (i === 8) {
          break; //Stops the loop early at 8
        }
      }

      let i = 1;
      while (i <= 10) {
        if (i % 3 === 0) {
          i++;
          continue; //Will skip the next increment step
        }
        console.log(i);
        i++;
      }

      function doubleArray(nums) {
        const numsDoubled = [];
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled; //Ends loop early
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
      console.log(doubleArray([1, 1, 3]));
      console.log(doubleArray([2, 2, 5]));
