        const product2 = {
            name: 'shirt',
            ['delivery-time']: '1 day',
            rating: {
                stars: 4.5,
                count: 87
            }, 
            fun: function function1() {
                console.log('function inside object');
            }
        };
        console.log(product2);
        console.log(product2['name']);
        console.log(product2['delivery-time']);

        console.log(product2.rating.count);
        product2.fun();

        //Built in objects
        console.log(typeof console); //Console is an object
        console.log(typeof console.log); //log is a function inside the console object

        //Javascript Object Notation (JSON): syntax for storing and exchanging data - similar to JS object but has less features
        //JSON does not support functions, comments, undefined, date objects
        //JSON keys must be strings

        console.log(JSON.stringify(product2)); //converts object to JSON string

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString)); //converts JSON string to object

    </script>
